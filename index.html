<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Tech</title>
</head>

<body>
    <main>
        <div class="slider">
            <div class="slider--width">
                <div class="slider--item">
                    <img src="assets/images/logo-html-5.png" alt="HTML5">
                </div>
                <div class="slider--item">
                    <img src="assets/images/logo-css-3-1024.png" alt="CSS3">
                </div>
                <div class="slider--item">
                    <img src="assets/images/git-1024.png" alt="GIT">
                </div>
                <div class="slider--item">
                    <img src="assets/images/github-1024.png" alt="GITHUB">
                </div>
                <div class="slider--item">
                    <img src="assets/images/tailwind-css-1024.png" class="tailwind" alt="TAILWIND">
                </div>
                <div class="slider--item">
                    <img src="assets/images/typescript-1024.png" alt="TYPESCRIPT">
                </div>
                <div class="slider--item">
                    <img src="assets/images/logo-react-1024.png" alt="REACT">
                </div>
                <div class="slider--item">
                    <img src="assets/images/logo-node-js-1024.png" alt="NODE">
                </div>
                <div class="slider--item">
                    <img src="assets/images/mongodb-1024.png" class="mongodb" alt="MONGODB">
                </div>
                <div class="slider--item">
                    <img src="assets/images/mysql-1024.png" alt="MYSQL">
                </div>
                <div class="slider--item">
                    <img src="assets/images/logo-amazon-web-services-1024.png" alt="AWS">
                </div>
            </div>
        </div>

    </main>
    <script src="assets/script.js"></script>
</body>

</html>
